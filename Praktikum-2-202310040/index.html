<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="Register">
        <h1>Register</h1>
        <form autocomplete="off" action="" method="post">
            <br>
        <div class="form-group">
            <label for="">NPM </label>
        <br>
        <input type="text" required name="NPM" id="" placeholder="Angka">
    </div>
    <div class="form-group">
        <label for="">Full Name</label>
        <br>
        <input type="text" required name="Fullname" id="" placeholder="Nama Lengkap">
    </div>
    <div class="form-group"> 
        <label for="">Email</label>
        <br>
        <input type="email" required name="email" id="" placeholder="Email">
    </div class="form-group">
    <div class="form-group"> 
        <label for="">Password</label>
        <br>
        <input type="password" requaired name="Password" id="" placeholder="minimal 8 huruf">
    </div>
    <div class="form-group">
        <label for="">Place Birth</label>
        <br>
        <input type="text" name="Placebirth" id="" placeholder="tempat lahir">
    </div> 
    <div class="form-group"> 
        <label for="">Birthdate</label>
        <br>
        <input type="date" name="birthdate" id="">
    </div>
    <div > 
        <label>Gender</label>
        <br>
        <input type="radio" required name="gender" value="M" /> Male
        <input type="radio" required name="gender" value="F" /> Female
    </div>
    <div class="form-group">
        <label>Alamat</label>
        <br>
       <textarea name="Alamat" id="" cols="30" rows="10"></textarea>
    </div>     

    <div class="btn-group">
        <button class="btn-blue" type="submit"> Save </button>
        <button type="reset">Clear</button>
    </div>
        </form>
    </div>
</body>
</html>
